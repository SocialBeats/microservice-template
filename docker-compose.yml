version: "3.8"

services:
  mongodb:
    restart: unless-stopped
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGOADMIN}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGOPASS}
    networks:
      - socialbeats-network
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  template:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    container_name: template
    environment:
      - MONGOURL=${MONGOURL}
      - MONGOADMIN=${MONGOADMIN}
      - MONGOPASS=${MONGOPASS}
      - MONGOURL=${MONGOURL}
      - NODE_ENV=production
      - API_PREFIX=/api/v1
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongodb
    networks:
      - socialbeats-network
    ports:
      - "${PORT}:${PORT}"

volumes:
  mongo-data:

networks:
  socialbeats-network:
    driver: bridge